
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Scholarships 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #00ffc8;
            margin-bottom: 20px;
        }
        #search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        details {
            margin: 10px 0;
            border-left: 3px solid #00ffc8;
            padding-left: 10px;
        }
        summary {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: #00ffc8;
        }
        a {
            color: #42a5f5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .level {
            margin-left: 20px;
        }
        ul {
            padding-left: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            summary {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>🌍 Global Scholarships Browser 2026</h1>
    <input type="text" id="search-box" placeholder="🔍 Search by country, program, or university...">
    <div id="content">
        <details><summary>🇺🇳 Canada</summary><div class='level'><details><summary>🎓 BS, MS</summary><ul><li><a href='https://fullyscholarships.com/mccall-macbain-scholarships-2026-in-canada/' target='_blank'>McGill University</a></li></ul></details></div></details><details><summary>🇺🇳 UK</summary><div class='level'><details><summary>🎓 MS</summary><ul><li><a href='https://www.chevening.org/' target='_blank'>Chevening Scholarship</a></li></ul></details></div></details>
    </div>
    <script>
        const searchBox = document.getElementById('search-box');
        const content = document.getElementById('content');
        searchBox.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const detailsList = content.querySelectorAll('details');
            detailsList.forEach(detail => {
                const text = detail.innerText.toLowerCase();
                detail.style.display = text.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
